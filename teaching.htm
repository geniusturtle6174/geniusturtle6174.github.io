function renderCourseName(course) {
	const name = isCh || !course.nameEn ? course.name : course.nameEn;
	return course.url ? `<a href="${course.url}">${name}</a>` : name;
}

function renderExamLink(data){
	return data.map(item => 
      `<a href="${item.url}">${isCh||!item.textEn?item.text:item.textEn}</a>`
    ).join(', ');
}

function renderFBLink(url, text){
	return url ? `<a href="${url}">${text}</a>` : '';
}

function renderTableBySemester(courses) {
	const sorted = [...courses].sort((a, b) => b.semcode - a.semcode);
	const html = sorted.map(course => `<tr>
		<td>${course.category}</td>
		<td>${isCh||!course.schoolEn?course.school:course.schoolEn}</td>
		<td>${course.semester}</td>
		<td>${renderCourseName(course)}</td>
		<td>${renderExamLink(course.pastExams)}</td>
		<td>${renderFBLink(course.feedback, 'Link')}</td>
	</tr>`).join('');
	document.querySelector('#table-container').innerHTML = `<table>
	<thead><tr><td>${isCh?"課程類別":"Course Category"}</td><td>${isCh?"授課對象":"Target Audience"}</td><td>${isCh?"開課學期":"Semester"}</td><td>${isCh?"課程名稱":"Course Name"}</td><td>${isCh?"筆試考古題":"Past Exams"}</td><td>${isCh?"教學意見回覆":"Response to Student Feedback"}</td></tr></thead>
	<tbody>${html}</tbody>
	</table>`;
}
