<!DOCTYPE html><html><head></head><body bgcolor="#ccccff">頻率：<input type="range" min=20 max=20000 step=1 value="440" style="width:300px" id="freqCtrl"> <span id="showFreq"></span><br>音量：<input type="range" min=0 max=1 step=0.1 value="0.3" style="width:300px" id="volCtrl"> <span id="showVol"></span><br><br><input type="button" value="Play" id="ctrl"><script>AudioContext = window.AudioContext || window.webkitAudioContext;audioCtx = new AudioContext();oscillator = audioCtx.createOscillator();gainNode = audioCtx.createGain();oscillator.connect(gainNode);oscillator.type = 'sine';oscillator.frequency.value = document.getElementById('freqCtrl').value;document.getElementById('showFreq').innerHTML = document.getElementById('freqCtrl').value;document.getElementById('freqCtrl').onchange = function(){	document.getElementById('showFreq').innerHTML = this.value;	oscillator.frequency.value = this.value;}gainNode.gain.value = document.getElementById('volCtrl').value;document.getElementById('showVol').innerHTML = document.getElementById('volCtrl').value;document.getElementById('volCtrl').onchange = function(){	document.getElementById('showVol').innerHTML = this.value;	gainNode.gain.value = this.value;}document.getElementById('ctrl').onclick = function(){	if(this.value == 'Play'){		try {			oscillator.start(); // 必須以事件啟動，而且只能呼叫一次		}		catch {			//		}		gainNode.connect(audioCtx.destination);		this.value = 'Pause';	}	else {		gainNode.disconnect(audioCtx.destination);		this.value = 'Play';	}}</script></body></html>
