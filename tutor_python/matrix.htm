<p>如果你在自己電腦上執行這個範例，可能會發現當矩陣大小增加到某個值後，程式會跑到天荒地老還沒有結果出現。 這是因為，若矩陣大小為 n-by-n，則降階法的執行時間，大約會與 n<sup>n</sup> 成比例（正式的說法，是「時間複雜度為 O(n<sup>n</sup>)」）。 因此，求行列式時，還是要透過三角化，會比較有效率。</p>
